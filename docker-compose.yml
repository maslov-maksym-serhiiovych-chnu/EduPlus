services:
  comments-db:
    image: postgres
    container_name: comments-db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: comments-db
      POSTGRES_PASSWORD: comments-db
    volumes:
      - comments-data:/var/lib/postgresql/data
      - ./scripts/init-comments-db.sql:/docker-entrypoint-initdb.d/init-comments-db.sql
    networks:
      - comments-network
    ports:
      - "5432:5432"

volumes:
  comments-data:
    name: comments-data

networks:
  comments-network:
    name: comments-network