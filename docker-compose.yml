services:
  Courses-db:
    image: postgres:16
    container_name: Courses-db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: Courses-db
      POSTGRES_PASSWORD: Courses-db
    volumes:
      - Courses-data:/var/lib/postgresql/data
    networks:
      - Courses-network
    ports:
      - "5432:5432"

volumes:
  Courses-data:
    name: Courses-data

networks:
  Courses-network:
    name: Courses-network